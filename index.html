---
layout: default
---
<!DOCTYPE html>
<meta charset="utf-8">
<title>Redirecting to https://https://simonofhh.tech/</title>
<meta http-equiv="refresh" content="0; URL=https://https://simonofhh.tech/">
<link rel="canonical" href="https://https://simonofhh.tech/">

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
